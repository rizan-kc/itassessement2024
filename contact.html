    <h1><u>Contact me</u></h1>
    <p>Fill the form for any sort of queries, to know more about me click (<a href="about.html" target="_blank">me</a>).</p>
    <div style="display: inline-block;">
        <div id="contact_form">
            <form action="#" method="POST">
                <table cellspacing = 50>
                    <tr>
                        <td colspan="2"><h1>Contact</h1> </td>
                    </tr>
                    <tr>
                        <td><label for="first_name">First Name:</label></td>
                        <td><input type="text" placeholder="Enter your First Name" name="Fname" id="first_name" size="50" required="required"></td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last Name:</label></td>
                        <td><input type="text" placeholder="Enter your Last Name" name="Lname" id="last_name" size="50" required="required"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">Email:</label></td>
                        <td><input type="email" placeholder="Enter your Email Address" name="Email" id="mail" size="50" required="required"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" placeholder="Enter your Address" name="Address" size="50" id="address" required="required"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td><input type="tel" placeholder="Enter your Phone" name="Phone" id="phone" required="required"></td>
                    </tr>
                    <tr>
                        <td><label for="feed">Message:</label></td>
                        <td><textarea placeholder="Would love to hear from you!" name="Message" id="feed"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" onclick = "receiver()" style="width: 80px;"><input type="reset" style="width: 80px;"></td>
                    </tr>
                </table>
            </form>
        </div>
